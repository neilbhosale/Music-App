<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/SIGNUP.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>YourTunes - Sign Up</title>
  </head>
  <body>
      <div class="container-fluid">
        <header>
            <p class="aske">Already Have An Account?</p>
            <a href="LOGIN.html" class="alte text-body">LOG IN</a>
            <a href="bHOME.html" class="home text-body">BACK TO HOME PAGE</a>
        </header>
        <div class="jumbotron main mx-auto">
          <p class="logo text-white">YourTunes</p>

          <form onsubmit="return match()" name="form" action="bHOME.html">
            <div class="form-group">
              <label for="username">User Name:</label>
              <input class="form-control" name="username" type="text" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input class="form-control" name="password1" type="password" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password:</label>
                <input class="form-control" name="password2" type="password" required>
            </div>
            <div class="form-group rel">
              <button type="submit" class="btn btn-light logbtn">SIGNUP&nbsp;<i class="fas fa-angle-double-right fa-lg"></i></button>
            </div>
          </form>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/089c971aeb.js" crossorigin="anonymous"></script>
    <script src="javascript/records.js"></script>
  </body>
</html>
